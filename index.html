    <style>
        #box {
            position: relative;
            top: 1.5rem;

        ul {
          list-style-type: none;
          padding: 1rem 0;
          margin: auto;
          width: 95%;
          display: relative;
          position: relative;
          justify-content: center;
          /*right: -1rem;*/
        }

        ul li {
          text-align: center;
          display: inline-block;
          width: auto;
          
        }
        
        .link {
          /*border: 1px solid black;*/
          max-width: 75%;
          text-decoration: none;
          color: black;
          display: inline-block;
          margin: 0.5rem 0.8rem;
          padding: 16px 24px;
          border-radius: 10px;
          background-color: rgb(157, 255, 157);
          transition: background-color 0.75s, color 0.75s, transform 1s ease-in 0.75s;
        }

        .link:hover {
            color: white;
            text-decoration: none;
            background-color: rgb(0, 128, 0);
        }
    
        .venmoLink {
            text-decoration: none;
            transition: color 0.75s, transform 1s ease-in 0.75s;
        }
        .venmoLink:hover {
            text-decoration: none;
            color: green;
        }

        

        /* Define the initial style for the h1 element */
        #pulsing-heading {
            font-size: 24px;
            transition: font-size 0.3s ease-in-out;
        }
        /* Define the pulsing animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Apply the animation to the element when it has the "pulsing" class */
        .pulsing {
            animation: pulse 1.5s infinite;
        }

        .contact {
           background-color: rgb(0, 136, 100)/*rgb(64, 153, 175)*/;
           color: white;
           padding: 24px 24px;
           text-decoration: none;
           margin: 0 auto;
           letter-spacing: 0.05rem;
           border-radius: 0.8rem;
           padding: 2rem 5rem;
           font-size: 1.2rem;
           font-weight: bold;
           border: none;
           cursor: pointer;
           box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
           transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
           text-decoration: none;
        }
        .contact:hover {
            /*transform: translateY(-20px);*/
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 13px rgba(0, 0, 0, 0.22);
            color: white;
            text-decoration: none;
        }
        .ContactSquare {
            text-align: center;
            margin: 0 auto;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            max-width: 269px;
    
        }
        .ContactSquare:hover {
            transform: translateY(-5px);
        }
