          background-color: rgb(157, 255, 157);

        /* Define the initial style for the h1 element */

        justify-content: center; /*centers items on the main access (vertical access in this case)*/
        align-items: center; /*centers items on the cross access (horizontal access in this case)*/
        }
        /* Define the pulsing animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Apply the animation to the element when it has the "pulsing" class */
        .pulsing {
            animation: pulse 1.5s infinite;
        }

        .contact {
           background-color: rgb(0, 136, 100)/*rgb(64, 153, 175)*/;
           color: white;
           padding: 24px 24px;
           text-decoration: none;
           margin: 0 auto;
           letter-spacing: 0.05rem;
           border-radius: 0.8rem;
           padding: 2rem 5rem;
           font-size: 1.2rem;
           font-weight: bold;
           border: none;
           cursor: pointer;
           box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
           transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
           text-decoration: none;
        }
        .contact:hover {
            /*transform: translateY(-20px);*/
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 13px rgba(0, 0, 0, 0.22);
            color: white;
            text-decoration: none;
        }
        .ContactSquare {
            text-align: center;
            margin: 0 auto;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            max-width: 269px;
    
        }
        .ContactSquare:hover {
            transform: translateY(-5px);
        }

        p {
