<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    


    <div id="main">
        <p id="title">This is Title Text.</p>
        <button id="btnLarger">Larger</button>
        <button id="btnSmaller">Smaller</button>
    </div>

        <script>
            const btnLarger = document.getElementById("btnLarger");// references to the buttons
            const btnSmaller = document.getElementById("btnSmaller");
        

            let size = 1; // tracking the size of the font
            
            // listen for the event you want - a click 
            btnLarger.addEventListener("click", (e) => {
                console.log(e)
                size += .25;
                document.getElementById("title").style.fontSize = size + "em";

                if(e.shiftKey == true) {
                    alert("Thanks for holding the shift key")
                }
            });


            //Older way:
            // btnLarger,addEventListener("click", makeLarge)

            // function makeLarge(){
                //blah blah
            // }

            btnSmaller.addEventListener("click", () => {
                size -= .25;
                document.getElementById("title").style.fontSize = size + "em";
            });

            document.addEventListener("keydown", (e) => {
                var name = e.key;
                var code = e.code;

                document.getElementById("title").innerHTML = "Key: " + name + "   Code: " + code;
            });
        </script>

</body>
</html>
